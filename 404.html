<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Myanmar Radio</title>
    <script type="text/javascript">
      // Only prepend /radio-m-web if not already present
      var prefix = '/radio-m-web';
      var path = location.pathname;
      if (!path.startsWith(prefix)) {
        location.replace(prefix + path + location.search + location.hash);
      } // else: do nothing, let the SPA load
    </script>
  </head>
  <body>
  </body>
</html>
